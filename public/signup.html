<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CricketTalent</title>
    <meta name="description" content="Create your CricketTalent account">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 via-blue-50 to-green-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl">
        <!-- Logo and Title -->
        <div class="text-center">
            <a href="index.html" class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">CT</span>
                </div>
                <span class="text-2xl font-bold bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">
                    CricketTalent
                </span>
            </a>
            <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">Join the cricket community</p>
        </div>

        <!-- Role Selection -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-3">
                I am a...
            </label>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Player Role -->
                <button
                    type="button"
                    onclick="selectRole('player')"
                    id="role-player"
                    class="p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-green-300 hover:bg-gray-50"
                >
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center bg-gray-200">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="font-semibold text-gray-700">
                            Player
                        </div>
                        <div class="text-xs mt-1 text-gray-500">
                            Showcase your talent
                        </div>
                    </div>
                </button>

                <!-- Scout Role -->
                <button
                    type="button"
                    onclick="selectRole('scout')"
                    id="role-scout"
                    class="p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-blue-300 hover:bg-gray-50"
                >
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center bg-gray-200">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <div class="font-semibold text-gray-700">
                            Scout
                        </div>
                        <div class="text-xs mt-1 text-gray-500">
                            Discover talent
                        </div>
                    </div>
                </button>

                <!-- Admin Role -->
                <button
                    type="button"
                    onclick="selectRole('admin')"
                    id="role-admin"
                    class="p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-purple-300 hover:bg-gray-50"
                >
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center bg-gray-200">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div class="font-semibold text-gray-700">
                            Admin
                        </div>
                        <div class="text-xs mt-1 text-gray-500">
                            Manage platform
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Sign up Form -->
        <form class="mt-8 space-y-6" action="#" method="POST">
            <div class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                        Full Name
                    </label>
                    <input
                        id="fullName"
                        name="fullName"
                        type="text"
                        required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Enter your full name"
                    />
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email address
                    </label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Enter your email"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="new-password"
                        required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Create a password"
                    />
                </div>

                <!-- Club/Academy (shown when role is selected) -->
                <div id="club-field" style="display: none;">
                    <label for="club" class="block text-sm font-medium text-gray-700 mb-2">
                        Club/Academy
                    </label>
                    <input
                        id="club"
                        name="club"
                        type="text"
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Enter club/academy name (optional)"
                    />
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-start">
                <input
                    id="terms"
                    name="terms"
                    type="checkbox"
                    required
                    class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded mt-1"
                />
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the{' '}
                    <a href="#" class="text-green-600 hover:text-green-500">Terms of Service</a>
                    {' '}and{' '}
                    <a href="#" class="text-green-600 hover:text-green-500">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 hover:shadow-lg"
                >
                    Create Account
                </button>
            </div>

            <!-- Social Sign up -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                    </div>
                </div>

                <div class="mt-6">
                    <button
                        type="button"
                        class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition"
                    >
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign up with Google
                    </button>
                </div>
            </div>

            <!-- Login link -->
            <div class="text-center text-sm">
                <span class="text-gray-600">Already have an account? </span>
                <a href="login.html" class="font-medium text-green-600 hover:text-green-500">
                    Sign in
                </a>
            </div>
        </form>
    </div>

    <script>
        let selectedRole = '';

        function selectRole(role) {
            selectedRole = role;
            
            // Reset all buttons
            document.getElementById('role-player').className = 'p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-green-300 hover:bg-gray-50';
            document.getElementById('role-scout').className = 'p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-blue-300 hover:bg-gray-50';
            document.getElementById('role-admin').className = 'p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-purple-300 hover:bg-gray-50';

            // Highlight selected button
            const button = document.getElementById('role-' + role);
            const clubField = document.getElementById('club-field');
            
            if (role === 'player' || role === 'scout') {
                button.className = 'p-6 border-2 rounded-xl transition-all duration-300 border-' + 
                    (role === 'player' ? 'green' : 'blue') + '-600 bg-' + 
                    (role === 'player' ? 'green' : 'blue') + '-50 shadow-lg scale-105';
                clubField.style.display = 'block';
                document.querySelector('#club').placeholder = role === 'player' 
                    ? 'Enter club/academy name (optional)' 
                    : 'Enter club/organization name (optional)';
            } else {
                button.className = 'p-6 border-2 rounded-xl transition-all duration-300 border-purple-600 bg-purple-50 shadow-lg scale-105';
                clubField.style.display = 'none';
            }
        }
    </script>
</body>
</html>
